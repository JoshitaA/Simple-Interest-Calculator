<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Interest Calculator</title>
        <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous"
        />
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
        </script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <div class="container">
            <div class="row">
                <div class=" card col-md-6 offset-md-3"style="overflow-y: auto;">
                    <h3><b>Simple Interest Calculator</b></h3><br>

                    <div class="calculator">
                        <label class="label" id="lprincipal"><b>Principal Amount:</b></label>
                        <input type="number" required class="input" id="iprincipal"><br><br>
                        <label class="label" id="ltime"><b>Time in months:</b></label>
                        <input type="number" required class="input" id="itime"><br><br>
                        <label class="label" id="lrate"><b>Rate of Interest:</b></label>
                        <input type="number" required class="input" id="irate"><br><br>
                        <button type="button" class="btn" onclick="calc()"><b>Calculate</b></button><br><br>
                        <div id="sans"></div>
                        <div id="pans"pattern="{5}"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
